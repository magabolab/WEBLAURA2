<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mariposa decorativa en line art minimalista -->
  <defs>
    <linearGradient id="butterfly-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C89F7E;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8B6F5E;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#5B8FC4;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Cuerpo de la mariposa -->
  <ellipse cx="200" cy="200" rx="6" ry="40" fill="url(#butterfly-gradient)" opacity="0.8"/>
  
  <!-- Ala superior izquierda -->
  <path d="M 200 180 Q 120 120, 80 140 Q 60 160, 70 200 Q 80 220, 120 210 Q 160 200, 200 190 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"/>
  <path d="M 200 180 Q 140 140, 110 150 Q 100 170, 110 190 Q 120 200, 150 195 Q 180 190, 200 185 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Ala superior derecha -->
  <path d="M 200 180 Q 280 120, 320 140 Q 340 160, 330 200 Q 320 220, 280 210 Q 240 200, 200 190 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.7"/>
  <path d="M 200 180 Q 260 140, 290 150 Q 300 170, 290 190 Q 280 200, 250 195 Q 220 190, 200 185 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
  
  <!-- Ala inferior izquierda -->
  <path d="M 200 210 Q 140 240, 100 260 Q 80 280, 90 310 Q 100 330, 130 320 Q 170 300, 200 220 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 200 210 Q 160 230, 130 245 Q 115 260, 120 280 Q 130 295, 155 285 Q 180 270, 200 215 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- Ala inferior derecha -->
  <path d="M 200 210 Q 260 240, 300 260 Q 320 280, 310 310 Q 300 330, 270 320 Q 230 300, 200 220 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.6"/>
  <path d="M 200 210 Q 240 230, 270 245 Q 285 260, 280 280 Q 270 295, 245 285 Q 220 270, 200 215 Z" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- Antenas -->
  <path d="M 195 165 Q 185 145, 180 135" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.7"/>
  <circle cx="178" cy="132" r="3" fill="url(#butterfly-gradient)" opacity="0.7"/>
  
  <path d="M 205 165 Q 215 145, 220 135" 
        stroke="url(#butterfly-gradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        fill="none" 
        opacity="0.7"/>
  <circle cx="222" cy="132" r="3" fill="url(#butterfly-gradient)" opacity="0.7"/>
  
  <!-- Detalles decorativos en las alas -->
  <circle cx="150" cy="175" r="4" fill="url(#butterfly-gradient)" opacity="0.3"/>
  <circle cx="250" cy="175" r="4" fill="url(#butterfly-gradient)" opacity="0.3"/>
  <circle cx="130" cy="260" r="5" fill="url(#butterfly-gradient)" opacity="0.3"/>
  <circle cx="270" cy="260" r="5" fill="url(#butterfly-gradient)" opacity="0.3"/>
</svg>
